<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test for the Task Module</title>
    <script
      src="https://statics.teams.cdn.office.net/sdk/v1.5.2/js/MicrosoftTeams.min.js"
      asp-append-version="true"
    ></script>
  </head>
  <body>


    <div id="embed-container">
        <iframe
          width="1000"
          height="700"
          src="https://recruit.merilytics.com"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen="allowfullscreen"
        ></iframe>
      </div>
    <script>
        microsoftTeams.initialize();
  
        //- Handle the Esc key
        document.onkeyup = function (event) {
          if (event.key === 27 || event.key === "Escape") {
            microsoftTeams.tasks.submitTask(null); //- this will return an err object to the completionHandler()
          }
        };
      </script>
  </body>
</html>
