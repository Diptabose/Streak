 }

  <body>
<div id="container">
 <h2>OTP</h2>
    <form id="form">
      <p id=redinvalid>Enter the OTP sent to your Email</p>
      <div id="eid">
          <input id="Otp" type="number" name="S_UserOTP" placeholder="OTP" >
       </div>
   </form>
    <div id="next">
     <button id="continue" onclick="OTPvalid()">Continue</button>
     </div>
  </div>
  <script >
    
    function OTPvalid(){
    console.log(window.sessionStorage.getItem('OTP'));
   otp_entered=document.getElementById("Otp");
  console.log(otp_entered);
 
  if(String(otp_entered.value)==window.sessionStorage.getItem('OTP')){
    window.localStorage.setItem("LoginDone","1");
    window.localStorage.setItem("scorecount","0");
 document.location.replace("Streaks1.html");
  }
  else{
    document.getElementById("redinvalid").innerHTML="Invalid OTP. Enter again !!!";
    document.getElementById("redinvalid").style.color="red";
    document.getElementById("Otp").value="";
  }
  }
    
    
    
    
  </script>
